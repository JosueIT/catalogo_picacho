<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        @media only screen and (max-width: 600px) {
            iframe {
                height: 80vh; /* Ajustar la altura para dispositivos móviles según sea necesario */
            }
        }
    </style>
</head>
<body>

    <iframe src="/assets/pdf/catalogo picacho.pdf" title="Visor de PDF" scrolling="auto"></iframe>

</body>
</html>
